<html>
    <head>
    <script type="text/javascript" src="countdown.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    <body>
      <div id="countdown">
          <div class="countdown1" >
            <div class="countdown-Item" id="days">
                <div class="countdown-value" id="days_value">X
                </div>
                <div class="countdown-text">
                    Days
                </div>
            </div>
            <div class="countdown-Item" id="hours">
                <div class="countdown-value" id="hours_value">X
                </div>
                <div class="countdown-text">
                    Hours
                </div>
            </div>
        </div>
      
        <div class="countdown2" >
            <div class="countdown-Item" id="minutes">
                <div class="countdown-value" id="minutes_value">X
                </div>
                <div class="countdown-text">
                    Minutes
                </div>
            </div>
            <div class="countdown-Item" id="seconds">
                <div class="countdown-value" id="seconds_value">X
                </div>
                <div class="countdown-text">
                    Seconds
                </div>
            </div> 
          </div>
      </div>
      <div id="duedate"></div>
    </body>
</html>
